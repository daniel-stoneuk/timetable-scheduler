<div fxLayout="column">
  <div fxFlexOffset="20px" fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="50%" fxFlex.lt-md="90%">
      <mat-card>
        <form (ngSubmit)="sendEmailLink()" #loginForm="ngForm">
          <div fxLayout="column">
            <h2 id="login-title" class="mat-title">Sign in with your school email</h2>
            <p>By continuing, you agree to the <a routerLink="/privacy-policy">Privacy Policy</a></p>
            <mat-form-field appearance="fill">
              <mat-label>Email Address</mat-label>
              <input matInput type="email" required [(ngModel)]="email" name="email" [disabled]="emailSent" placeholder="me@example.com">
            </mat-form-field>
            <button mat-raised-button type="submit" color="accent" [disabled]="!loginForm.form.valid || emailSent">Send email link</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
